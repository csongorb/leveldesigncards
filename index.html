<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Level Design Cards</title>

    <!-- Link to CSS Styles with Correct MIME Type -->
    <link rel="stylesheet" href="cardsimulator/mystyle.css" type="text/css">

    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel='stylesheet' type='text/css'>

    <!-- Link to p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.js"></script>

    <!-- PDF & QR Code Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>


</head>

<body>
    <!-- Link to Custom JavaScript Files -->
    <script src="cardsimulator/objects.js"></script>
    <script src="cardsimulator/sketch.js"></script>
    <script src="cardsimulator/interaction.js"></script>
    
    <!-- Divs for Canvas and Menus -->
    <div id="myCanvas" style="position: fixed;"></div>
    <div id="myHeader" style="position: absolute; margin-left:auto; margin-right:auto; left:0; right:0;"></div>
    <div id="myFooter" style="position: absolute; margin-left:auto; margin-right:auto; left:0; right:0; bottom:0"></div>
    
    <!-- Divs for Canvas and Menus -->
    <div id="myCanvas" style="position: fixed;"></div>
    <div id="myHeader" style="position: absolute; margin-left:auto; margin-right:auto; left:0; right:0;"></div>
    <div id="myFooter" style="position: absolute; margin-left:auto; margin-right:auto; left:0; right:0; bottom:0"></div>

    <div id="pdfSettingsPanel" class="side-panel">
        <h3>Generate PDF Settings</h3>
        <label><input type="checkbox" id="includeQR" checked> Include QR Code</label><br>
        <label><input type="checkbox" id="singlePage"> One Card Per Page</label><br>
        <label><input type="checkbox" id="colorMode"> Enable Color Mode</label><br>
        <button onclick="generatePDFWithSettings()">Generate PDF</button>
        <button onclick="closePanel()">Close</button>
    </div>

    <button id="pdfButton" onclick="openPanel()">Generate PDF</button>
</body>

</html>
